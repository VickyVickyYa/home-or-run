<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div class="container">
<img src="seashell3.png" class="seashells" alt="Three colorful scallop seashells in orange, yellow, and purple arranged in a playful overlapping pattern on a transparent background, evoking a cheerful and summery beach atmosphere">
<img src="Seashells2.png" class="Seashells2" alt="A single pink scallop seashell"
<img src="coral2.png" class="coral2" alt="shades of pink and orange"
<img src="coral2.png" class="coral2" alt="shades of pink and orange"
    <title>Go Home/Go Run -Aquatic Edition</title>
    <link rel="stylesheet" href="style.css" />
</head>
  <body>

    
      <h1>Go Home or Go Run? -Aquatic Edition</h1>
      <input
        type="text"
        id="animalInput"
        placeholder="Type an animal on screen.."
      />
      <button onclick="checkAnimal()">Submit</button>
      <div id="result"></div>
    </div>
    <div class="bubble" style="width:40px; height:40px; left:20%; animation-duration: 5s;"></div>
  <div class="bubble" style="width:25px; height:25px; left:50%; animation-duration: 8s; animation-delay: 2s;"></div>
  <div class="bubble" style="width:60px; height:60px; left:70%; animation-duration: 5s; animation-delay: 4s;"></div>
  <div class="bubble" style="width:15px; height:15px; left:30%; animation-duration: 9s; animation-delay: 6s;"></div>
  <div class="bubble" style="width:35px; height:35px; left:80%; animation-duration: 10s; animation-delay: 1s;"></div>
    <div class="bubble" style="width:60px; height:60px; left:35%; animation-duration: 11s; animation-delay: 1s;"></div>
      <div class="bubble" style="width:25px; height:25px; left:75%; animation-duration: 6s; animation-delay: 1s;"></div>
        <div class="bubble" style="width:35px; height:35px; left:10%; animation-duration: 7s; animation-delay: 1s;"></div>
           <div class="bubble" style="width:60px; height:60px; left:90%; animation-duration: 5s; animation-delay: 1s;"></div>
           <div class="bubble" style="width:60px; height:60px; left:20%; animation-duration: 5s; animation-delay: 1s;"></div>
     <div class="bubble" style="width:80px; height:80px; left:50%; animation-duration: 5s; animation-delay: 1s;"></div>
    
    <script src="script.js"></script>

    <style>
      body {
        font-family: Bookman, URW Bookman L, serif;
        font-weight: bold;
        background-color: lightblue;
        text-align: center;
        padding-top: 200px;
        padding-right: 40px;
        padding-bottom: 40px;
        padding-left: 20px;
      }

      .container {
        position: relative;
        background: darkblue;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }

      h1 {
        color: rgb(221, 202, 155);
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      .bubble {
        position: absolute;
      bottom: -100px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(173,216,230,0.3));
      animation: rise 6s infinite ease-in;
      opacity: 0.8;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.2);
        opacity: 0;
      }
     
            /* spread bubbles horizontally and give different speeds */
      
}

      
      .seashells {
  position: absolute;  /* stick it relative to container */
  width: 150px;         /* small sticker size */
  height: auto;
  top: -60px;          /* tweak to position near container edge */
  left: -50px;         /* tweak for side placement */
  transform: rotate(-15deg); /* optional: tilt for playful look */
  pointer-events: none; /* so it doesn’t block clicks */
}
.Seashells2 {position: absolute;  /* stick it relative to container */
  width: 100px;         /* small sticker size */
  height: auto;
  bottom: -20px;          /* tweak to position near container edge */
  right: -30px;         /* tweak for side placement */
  transform: rotate(-15deg); /* optional: tilt for playful look */
  pointer-events: none; /* so it doesn’t block clicks */}
    </style>
  </body>
</html>
