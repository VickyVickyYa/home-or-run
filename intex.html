    <script src="script.js"></script>

    <style>
      body {
        font-family: Bradley Hand, cursive;
        font-weight: bold;
        background-color: lightblue;
        text-align: center;
        padding-top: 200px;
        padding-right: 40px;
        padding-bottom: 40px;
        padding-left: 20px;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .coral2P {
        position: absolute;
        left: 50px; /* stick to left edge */
        top: 50%; /* middle vertically */
        transform: translateY(-50%); /* perfect vertical centering */
        width: 300px; /* adjust size as needed */
        height: auto;
      }
      .Shell1P {
        position: absolute;
        right: -100px; /* stick to right edge */
        top: 50%; /* middle vertically */
        transform: translateY(-50%); /* perfect vertical centering */
        width: 700px; /* adjust size as needed */
        height: auto; /* maintain aspect ratio */
      }

      .container {
        position: relative;
        background: rgb(192, 106, 37); /* padding: top, right, bottom, left */
        max-width: 90%;
        width: 800px; /* bigger inside space */
        padding: 20px;
        border-radius: 20px;
        text-align: center;
        margin-block-end: 120px;
        height: 400px;
        display: inline-block;
      }
      .animal5 {
        width: 80%; /* wide search bar */
        padding: 12px;
        font-size: 1.5rem;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      h1 {
        color: rgb(221, 202, 155);
      }
      h3 {
        color: rgb(221, 202, 155);
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      .bubble {
        position: absolute;
        bottom: -100px;
        border-radius: 50%;
        background: radial-gradient(
          circle,
          rgba(239, 248, 255, 0.9),
          rgba(173, 216, 230, 0.3)
        );
        animation: rise 6s infinite ease-in;
        opacity: 0.8;
      }

      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
          opacity: 0.7;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: translateY(-120vh) scale(1.2);
          opacity: 0;
        }

        /* spread bubbles horizontally and give different speeds */
      }

      .seashells3 {
        position: absolute; /* stick it relative to container */
        width: 180px; /* small sticker size */
        height: auto;
        top: -100px; /* tweak to position near container edge */
        left: -120px; /* tweak for side placement */
        transform: rotate(-30deg); /* optional: tilt for playful look */
        pointer-events: none; /* so it doesn‚Äôt block clicks */
      }
      .Seashells2 {
        position: absolute;
        top: -40px; /* stick to bottom */
        right: -50px; /* stick to left */
        width: 120px;
        height: auto;
      }
    </style>
