<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <div class="container">
  <img src="three-seashells.png" class="seashell" alt="Seashell sticker">
    <title>Go Home/Go Run -Aquatic Edition</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    
      <h1>Go Home or Go Run? -Aquatic Edition</h1>
      <input
        type="text"
        id="animalInput"
        placeholder="Type an animal on screen.."
      />
      <button onclick="checkAnimal()">Submit</button>
      <div id="result"></div>
    </div>
    <script src="script.js"></script>

    <style>
      body {
        font-family: OCR A Std, monospace;
        font-weight: bold;
        background-color: lightblue;
        text-align: center;
        padding-top: 200px;
        padding-right: 40px;
        padding-bottom: 40px;
        padding-left: 20px;
      }

      .container {
        position: relative;
        background: darkblue;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        margin: auto;
      }

      h1 {
        color: rgb(221, 202, 155);
      }

      #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
      }

      .bubble {
        position: absolute;
        bottom: -50px; /* start below the screen */
        width: 60px;
        height: 60px;
        background-color: rgba(173, 216, 230, 0.3); /* light blue bubble */
        border-radius: 50%; /* circle */
        animation: rise 5s linear infinite;
        left: calc(10% + 80% * var(--i)); /* horizontal spread */
        pointer-events: none; /* so they don’t block clicks */
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        background: radial-gradient(
          circle at 30% 30%,
          rgba(255, 255, 255, 0.7),
          rgba(173, 216, 230, 0.3)
        );
      }
      @keyframes rise {
        0% {
          transform: translateY(0) scale(1);
        }
        100% {
          transform: translateY(-100vh) scale(0.5);
        }
      }
      /* spread bubbles horizontally and give different speeds */
      .bubble:nth-child(1) {
        --i: 0;
        animation-duration: 4s;
      }
      .bubble:nth-child(2) {
        --i: 0.2;
        animation-duration: 6s;
      }
      .bubble:nth-child(3) {
        --i: 0.4;
        animation-duration: 8s;
      }
      .bubble:nth-child(4) {
        --i: 0.6;
        animation-duration: 10s;
      }
      
      .seashell {
  position: absolute;  /* stick it relative to container */
  width: 40px;         /* small sticker size */
  height: auto;
  top: -10px;          /* tweak to position near container edge */
  left: -10px;         /* tweak for side placement */
  transform: rotate(-15deg); /* optional: tilt for playful look */
  pointer-events: none; /* so it doesn’t block clicks */
}
    </style>
  </body>
</html>
